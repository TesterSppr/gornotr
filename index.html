<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тролльский Генератор 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #ff4444;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        label, select, input {
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        button {
            background-color: #ff4444;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #ff6666;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #333333;
            border-radius: 5px;
            min-height: 100px;
            text-align: left;
            white-space: pre-wrap;
        }
        #history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #333333;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тролльский Генератор 2.0</h1>
        <label for="textLength">Длина текста (100-3000 слов):</label>
        <input type="number" id="textLength" value="500" min="100" max="3000">
        <label for="aggressionLevel">Уровень агрессии:</label>
        <select id="aggressionLevel">
            <option value="low">Низкий</option>
            <option value="medium">Средний</option>
            <option value="high">Высокий</option>
        </select>
        <button id="generateButton">Сгенерировать</button>
        <div id="output"></div>
        <h2>История генераций</h2>
        <div id="history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
